<!DOCTYPE html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Escalas</title>
    </head>
    <body>
        <h1>Escalas</h1>
        <table>
            <thead>
                <tr> <th>id</th> <th>Nome</th> <th>Uri para descrição</th> <th>Smell</th></tr>
            </thead>
            <tbody>
                <tr th:each="escala: ${escalas}" th:object=${escala}>
                    <td th:text=*{id}></td>
                    <td th:text=*{nome}></td>
                    <td th:text=*{uriDescricao}></td>
                    <td th:text=*{smell}></td>
                    <td><a th:href="@{./editar/{id}(id=*{id})}">Editar</a></td>
                    <td><a th:href="@{./excluir/{id}(id=*{id})}">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
