<!DOCTYPE html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/style.css}" />
        <title>Editar observação</title>
    </head>
    <body>
        <div class="caminho">
            <a href="/index.html">Home</a>
        </div>
        <h1>Editar observação</h1>
        <div id="area">
            <form id="formulario" th:action="@{../editar/{id}(id=*{id})}" th:object="${observacao}" method="POST">
                <fieldset>
                    <legend>Formulário</legend>
                    <input type="hidden" th:field="*{id}"/>
                    <label>Nome: 
                        <input type="text" th:field="*{nome}"/>
                    </label><br>
                    <label>Uri da descrição: 
                        <input type="text" th:field="*{uriDescricao}"/>
                    </label><br>
                    <label>Escala:
                        <select name="smell" id="smell" th:field="*{escala}">
                            <option  th:each="escala : ${escalas}" th:value="${escala.id}" th:text="${escala.nome}"></option>
                        </select>
                    </label><br><br>
                    <input type="submit"/>
                </fieldset>    
            </form>
        </div>
    </body>
</html>
